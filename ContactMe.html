<!DOCTYPE html>
<html lang = "en-us">

<head>
    <title> Contact Me form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg navbar-light bg-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white" href="https://www.usca.edu/"> USCA Main Website</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#assignments">Assignments</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact Information</a></li>
                        <!--github link-->
                        <!--li><a href=""></a></li-->
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>USC Aiken Virtual Tour</p>
                <p>
                    <!-- video-->

                    <iframe class="border rounded" width="400" height="250" src="https://www.youtube.com/embed/_MMga99JDxI?si=oINbMgXA6Yq3TUZd"
                        title="Youtube player"></iframe>
                </p>
            </div>
            <div class="col">
                <form name="feedback">

                    <!-- name -->
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" placeholder="anonymous" name="fname" required>
                        <label for="fname">First Name: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="anonymous" name="lname" required>
                        <label for="lname">Last Name: </label>
                    </div>
                    <!-- email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" placeholder="name@domain.com" name="mail">
                        <label for="mail"> Email: </label>
                        <small class="form-text text-muted">
                            Your email will not be shared.
                        </small>
                    </div>
                    <!-- phone number -->
                    <div class="form-group"> 
                        <p> Phone number: <input type="tel" class="form-control" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" name="tel" required></p>
                    </div>

                    <!-- Date -->
                    <div class="form-group">
                        <p>
                            Date: <input type="date" class="form-control" name="date">
                        </p>
                    </div>

                    <!-- recommendation -->
                    <div class="form-group">
                        <p>Would you recommend this website?</p>
                        <p><label class="form-check-label"> <input type="radio" class="form-check-input" name="recommend" value="yes">yes </label></p>
                        <p><!--label class="form-check-label"--> <input type="radio" class="form-check-input" name="recommend" value="no">no <!--/label--></p>
                    </div>
                    <!-- favorite website -->
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="favorite"> Select your favorite website: </label>
                            <select class="form-select" id="favorite" name="website" size="4" multiple>
                                <option value="google">Google</option>
                                <option value="Facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="time">Time</option>
                                <option value="youtube">Youtube</option>
                            </select>
                        
                    </div>  
                    <!-- comments -->
                    <div class="form-group">
                        <p>
                            <textarea class="form-control" name="comment" cols="30" rows="10">No Comments</textarea>
                        </p>
                    </div>
                    <!-- rating -->
                    <div class="form-group">
                        <p> How would you rate this website?: </p>
                        
                        <input type="range" class="form-range" name="score" min="0" max="10"> 
                        <label for="score" class="form-label">1 - 10</label> 
                        <!--label for="score" class="form-label">10</label--> 
                    </div>
                    <!-- submit -->
                    <div class="form-floating mt-3">
                        <p><input type="submit" class="form-control" value="Submit" formnovalidate></p>
                        <p><input type="reset" class="form-control" value="Clear the form"></p>
                    </div>
                    

                </form>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
